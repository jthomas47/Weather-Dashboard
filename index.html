<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-3" style="border:1px solid red;">
                <!-- search form -->
                <div class="form-group">
                    <h2>Search for a City:</h2>
                    <input id="city" class="form-control item" name="city" type="text" placeholder="City">
                </div>
                <div class="form-group">
                    <button id="searchBtn" class="btn btn-primary btn-block" type="submit">Search</button>
                </div>
            </div>
            <!-- weather for the day -->
            <div id="dailyWeather" class="col" style="border:1px solid red;">
            </div>
        </div>
        <div class="row">
            <!-- search history -->
            <div class="col-3" style="border:1px solid red;">
                This is where the search history will go
            </div>

            <div id="forecastHeader" class="col-1" style="margin-right:3rem;">
            </div>
            <div id="forecast" class="col" style="display:flex; flex-wrap: wrap;">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
